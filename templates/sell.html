<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>上架商品 - GameKey Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">发布闲置 CDKey</h4>
                </div>
                <div class="card-body">
                    <form id="sellForm">
                        <div class="mb-3">
                            <label class="form-label">选择游戏</label>
                            <select name="game_id" class="form-select" required>
                                {% for game in games %}
                                <option value="{{ game.game_id }}">{{ game.title }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">激活码 (CDKey)</label>
                            <input type="text" name="cdk_code" class="form-control" placeholder="例如: AAAA-BBBB-CCCC-DDDD" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">出售价格 (¥)</label>
                            <div class="input-group">
                                <span class="input-group-text">¥</span>
                                <input type="number" step="0.01" name="price" class="form-control" placeholder="0.00" required>
                            </div>
                            <div class="form-text text-muted">如果低于当前史低价，系统会自动标记为“史低”推荐。</div>
                        </div>

                        <button type="button" onclick="submitSell()" class="btn btn-primary w-100">确认上架</button>
                        <a href="/" class="btn btn-link w-100 mt-2">返回首页</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function submitSell() {
    const form = document.getElementById('sellForm');
    const formData = new FormData(form);

    fetch('/sell', {
        method: 'POST',
        body: formData
    })
    .then(r => r.json())
    .then(data => {
        alert(data.msg);
        if(data.status === 'success') {
            window.location.href = '/'; // 成功后跳回首页看效果
        }
    });
}
</script>
</body>
</html>
