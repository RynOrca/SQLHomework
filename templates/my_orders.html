<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的订单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); min-height: 100vh; color: #f0f0f0; padding-top: 30px; }
        .table { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border-radius: 12px; color: #ddd; }
        .btn-link { color: #4cc9f0; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <h2>我的库存</h2>
    <a href="/" class="btn btn-link mb-3">&larr; 返回商城</a>
    <table class="table table-hover">
        <thead><tr><th>时间</th><th>游戏</th><th>激活码</th><th>价格</th></tr></thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.deal_time }}</td>
                <td class="fw-bold text-white">{{ order.title }}</td>
                <td class="font-monospace text-info">{{ order.cdk_code }}</td>
                <td class="text-danger">¥ {{ order.deal_price }}</td>
            </tr>
            {% else %}<tr><td colspan="4" class="text-center p-4">暂无订单</td></tr>{% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
