<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的订单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>我的库存 (My CDKeys)</h2>
    <a href="/" class="btn btn-link mb-3">&larr; 返回商城</a>
    
    <table class="table table-white shadow-sm">
        <thead>
            <tr>
                <th>时间</th>
                <th>游戏</th>
                <th>激活码 (CDKey)</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.deal_time }}</td>
                <td class="fw-bold">{{ order.title }}</td>
                <td class="font-monospace text-primary select-all">{{ order.cdk_code }}</td>
                <td>¥ {{ order.deal_price }}</td>
            </tr>
            {% else %}
            <tr><td colspan="4" class="text-center">暂无订单</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
