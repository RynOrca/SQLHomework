<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - GameKey Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 全局基础样式：和全站保持统一 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面背景：复用全站深色渐变，优化布局居中 */
        body { 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
            padding: 20px; /* 移动端留白 */
        }

        /* 卡片核心样式：强化毛玻璃+多层阴影，和商城卡片一致 */
        .card { 
            background: rgba(255,255,255,0.08); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); /* 兼容webkit */
            border: 1px solid rgba(255,255,255,0.12); 
            border-radius: 20px; 
            width: 100%; 
            max-width: 420px; 
            color: #f0f0f0;
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.2),
                0 2px 6px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255,255,255,0.05);
            overflow: hidden;
        }

        /* 卡片内边距优化 */
        .card.p-4 {
            padding: 30px !important;
        }

        /* 标题样式：突出品牌感 */
        .card h3 {
            color: #ffffff;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 30px !important;
        }

        /* 导航 Pills 样式优化 */
        .nav-pills {
            margin-bottom: 25px !important;
        }

        .nav-pills .nav-link {
            color: rgba(255,255,255,0.7); 
            cursor: pointer;
            background: transparent;
            border-radius: 8px;
            padding: 8px 24px;
            margin: 0 4px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .nav-pills .nav-link:hover {
            color: #ffffff;
            background: rgba(255,255,255,0.08);
        }

        .nav-pills .nav-link.active { 
            background-color: #4cc9f0 !important; 
            color: #ffffff !important;
            box-shadow: 0 4px 8px rgba(76, 201, 240, 0.2);
            border-color: rgba(255,255,255,0.2);
        }

        /* 表单标签样式 */
        .form-label {
            color: #ffffff;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 15px;
        }

        /* 输入框样式优化：强化毛玻璃+聚焦效果 */
        .form-control { 
            background: rgba(255,255,255,0.08); 
            border: 1px solid rgba(255,255,255,0.12); 
            color: #ffffff;
            border-radius: 10px;
            padding: 14px 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus { 
            background: rgba(255,255,255,0.12); 
            color: #ffffff; 
            border-color: #4cc9f0; 
            box-shadow: 0 0 0 4px rgba(76, 201, 240, 0.15);
            outline: none;
        }

        /* 输入框占位符样式 */
        .form-control::placeholder {
            color: rgba(255,255,255,0.4);
        }

        /* 提交按钮样式：和全站按钮风格统一 */
        .btn-primary {
            background: rgba(76, 201, 240, 0.9);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 14px 0;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: rgba(76, 201, 240, 1);
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* 移动端适配 */
        @media (max-width: 480px) {
            .card.p-4 {
                padding: 20px !important;
            }
            .nav-pills .nav-link {
                padding: 6px 16px;
            }
            .form-control {
                padding: 12px 14px;
            }
            .btn-primary {
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="card p-4 shadow">
        <h3 class="text-center mb-4">GameKey Hub</h3>
        <ul class="nav nav-pills mb-3 justify-content-center">
            <li class="nav-item"><a class="nav-link active" onclick="setMode('login', this)">登录</a></li>
            <li class="nav-item"><a class="nav-link" onclick="setMode('register', this)">注册</a></li>
        </ul>
        <form>
            <div class="mb-3">
                <label class="form-label">用户名</label>
                <input type="text" id="username" class="form-control" required placeholder="请输入用户名">
            </div>
            <div class="mb-3">
                <label class="form-label">密码</label>
                <input type="password" id="password" class="form-control" required placeholder="请输入密码">
            </div>
            <button type="button" onclick="submitAuth()" class="btn btn-primary w-100" id="submitBtn">登录</button>
        </form>
    </div>

    <script>
        let mode = 'login';
        function setMode(m, el) {
            mode = m;
            // 移除所有active样式
            document.querySelectorAll('.nav-link').forEach(e => e.classList.remove('active'));
            // 给当前点击的添加active
            el.classList.add('active');
            // 修改按钮文字
            document.getElementById('submitBtn').innerText = (m === 'login') ? '登录' : '注册并创建钱包';
        }

        function submitAuth() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            
            // 简单的前端校验
            if(!u || !p) {
                alert('用户名和密码不能为空！');
                return;
            }

            fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username: u, password: p, action: mode })
            }).then(r=>r.json()).then(data => {
                if(data.status === 'success') {
                    if(mode === 'register') { 
                        alert(data.msg); 
                        // 注册成功后切回登录标签，并清空输入框
                        setMode('login', document.querySelectorAll('.nav-link')[0]);
                        document.getElementById('username').value = '';
                        document.getElementById('password').value = '';
                    } else {
                        location.href = (data.role === 'admin') ? '/admin' : '/';
                    }
                } else {
                    alert(data.msg);
                }
            }).catch(err => {
                console.error('请求失败：', err);
                alert('网络异常，请稍后重试！');
            });
        }
    </script>
</body>
</html>
